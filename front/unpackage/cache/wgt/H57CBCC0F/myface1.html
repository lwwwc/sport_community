<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"
				style="color: white;"></a>
			<a id="openMenu" class="mui-icon mui-icon-right-nav mui-pull-right"
				style="color: white;">...</a>
			<h1 class="mui-title title-color">个人头像</h1>
		</header>
		
		<div class="mui-content">
			<img id="img_myface" src="images/face-default.jpg"/>
		</div>
		
		<div id="sheet-myface" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view">
			  <li class="mui-table-view-cell">
				<a href="#">选择照片</a>
			  </li>
			  <li class="mui-table-view-cell">
				<a href="#">下载照片</a>
			  </li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
			  <li class="mui-table-view-cell">
				<a href="#sheet1"><b>取消</b></a>
			  </li>
			</ul>
		</div>
		<a href="#sheet-myface" id="openSheet" class="mui-btn mui-btn-primary mui-btn-block">打开操作表</a>
		
		
		<script src="js/app.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function(){
				var user = app.getUserGlobalInfo();
				
				if(user != null){
					var faceImage = user.faceImage;
					if(app.isNotNull(faceImage)){
						var img_myface = document.getElementById("img_myface");
						img_myface.src = app.imgServerUrl + faceImage;
					}
				}
				
				//获取手机端可见屏幕的宽度
				var imgWidth = document.clientWidth;
				img_myface.width = imgWidth;
				img_myface.height = imgWidth;
				
				//绑定选择菜单
				var openMenu = document.getElementById("openMenu");
				openMenu.addEventListener("tap", function() {
					mui("#sheet-myface").popover("toggle");
				});
				
			});
			
		</script>
	</body>

</html>
