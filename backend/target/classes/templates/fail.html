<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>开启失败</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: 200px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .error {
            font-size: 24px;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>开启失败</h1>
    <p class="error">很抱歉，开启失败，请重新开启。</p>
    <p>如果问题仍然存在，请联系我们的支持团队。</p>
</div>
</body>
</html>
